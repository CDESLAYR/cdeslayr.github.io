</div>
<!-- Side Menu container -->
<div class="side-menu">

    <span id="side-menu-close"><i class="fa fa-times"></i></span>

    <div class="side-menu-name">
        <!-- edit with your name -->
        {{ site.author_firstname }} <strong> {{ site.author_lastname }} </strong>

    <!-- edit with your Job -->
    <p class="side-menu-job"> {{ site.author_job }} </p>
    <!-- /edit with your job -->
    <!-- /Menu Header -->
      
    <!-- Main Navigation -->
    <nav id="side-menu" class="side-menu-este">
        <ul class="nav side-menu-nav">
    
            {% for fragment in site.fragments %}
    
            {{ fragment }}
            
            {% endfor %}
            
            </ul>
          </nav>
          <!-- /Main Navigation-->
      
    <!-- Other Buttons -->
    <div class="side-menu-buttons">
        <a href="img/jus_lesjak.pdf" class="btn btn-side-menu"><i class="fa fa-download"></i> Download my resume</a>
        <a href="#contact" class="btn btn-side-menu"><i class="fa fa-envelope-o"></i> Send me a message</a>
    </div>
    <!-- /Other Buttons-->
